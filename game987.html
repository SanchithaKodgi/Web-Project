<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>987 - 2048 clone using Fibonacci sequence</title>

  <link rel="stylesheet" href="main.css"/>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta property="og:title" content="987 game - 2048 with Fibonacci numbers"/>
  <meta property="og:site_name" content="987 game"/>
  <meta property="og:description" content="Join the Fibonacci numbers and get to the 987 tile!"/>
  <meta property="og:image" content="http://cozmic72.github.io/987/meta/apple-touch-icon.png"/>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 class="title">987</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>987 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <p class="game-explanation">
      <strong class="important">How to play:</strong> Use your <strong>arrow keys</strong> or <strong>swipe</strong> to move the tiles. When two neigbouring numbers from the <a href="http://en.wikipedia.org/wiki/Fibonacci_number">Fibonacci sequence</a> touch, they <strong>merge into the next one!</strong>
    </p>
    
  </div>
<div class="wrapper">
    <button class="button1" ><a href="index.html">GO BACK</a></button>
</div>
<style>
.button1 {
  padding: 15px 25px;
  font-size: 24px;
  text-align: center;
  vertical-align: bottom;
  cursor: pointer;
  outline: none;
  color: LightGray;
  background-color: Orange;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: #fff}

.button:active {
  background-color: #FF6347;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
.wrapper {
    text-align: center;
}

.button {
    position: absolute;
    top: 50%;
}
</style>

  <script type="text/javascript" src="animframe_polyfill.js"></script>
  <script type="text/javascript" src="keyboard_input_manager.js"></script>
  <script type="text/javascript" src="html_actuator.js"></script>
  <script type="text/javascript" src="grid.js"></script>
  <script type="text/javascript" src="tile.js"></script>
  <script type="text/javascript" src="local_storage_manager.js"></script>
  <script type="text/javascript" src="game_manager.js"></script>
  <script type="text/javascript" src="application.js"></script>
  
</body>
</html>
